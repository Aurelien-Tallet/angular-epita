<div class="container">
    <article *ngFor="let character of characters;">
        <header>
            <hgroup>
                <nav>
                    <ul>
                        <li>
                            <a [href]="'/character/' + character.id">{{character.name}}</a>
                        </li>
                    </ul>
                </nav>
            </hgroup>
        </header>
        <pre>{{character | json}}</pre>
    </article>
</div>
