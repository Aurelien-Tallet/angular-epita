<section class="container">
    <app-loader *ngIf="true"></app-loader>

    <app-skeletton-list-item *ngIf="true"></app-skeletton-list-item>
    <ul class="grid-container" *ngIf="!!drinks">
        <li class="list-item" *ngFor="let drink of drinks;">
            <img [src]="drink.strDrinkThumb" alt="">
            <a [routerLink]="['/drink/', drink.idDrink]">{{drink.strDrink}}</a>
        </li>
    </ul>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</section>
