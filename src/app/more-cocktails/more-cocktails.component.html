<section class="more-cocktails">
  <div *ngFor="let cocktail of cocktails" class="item">
    <a [href]="'/drink/'+cocktail.id">
      <div class="item-img">
        <img src="{{cocktail?.image}}" alt="{{ cocktail?.name }}"/>
      </div>
      <span class="desc">
      <p class="title">
      {{cocktail?.name }}
      </p>

      <p class="cat">
        {{cocktail?.category }}
      </p>
      </span>
    </a>
  </div>
</section>
